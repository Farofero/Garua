		//função do clique do mouse
		function clique(event) {
			document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 32:
                    if (estadoAtual == estados.jogando)  // quando estiver jogando, ao clicar, o personagem pula
				bloco.pula();
                    break;
                case 13:
                	if (estadoAtual == estados.jogar) { // quando ainda vai jogar, o clique começa o jogo
						estadoAtual = estados.jogando;
					}
					else if (estadoAtual == estados.acabou){ // quando passa de fase, o clique reinicia o jogo
						estadoAtual = estados.jogar;
						obstaculos.limpa();
						bloco.y = 550;
						bloco.score = 0;
						fundo.velocidade = 2;

						fundo_bancos.velocidade = 1.7;

						chao.velocidade = 10;
						bloco.vida = 3;
						bloco.x = 50;
						xis = 600;
						bloco.r = 0;
	
					}
					else if (estadoAtual == estados.perdeu){// / quando perder, o clique reinicia o jogo

			chao.desenha();
			bloco.desenha();
			fundo_arbustoPer.desenha();

			// desenha um "botão" para jogar
			if(estadoAtual == estados.jogar){
				perdeu.desenha(LARGURA / 2 - jogar.largura / 2, ALTURA / 2 - jogar.altura / 2);
				ctx.font = "30px Arial"
				ctx.fillStyle = "black";
				ctx.fillText("Enter to start!!!", LARGURA / 2 - jogar.largura / 2 + 30, ALTURA / 2 - jogar.altura / 2 + 60);
				ctx.font = "20px Arial"
				ctx.fillStyle = "black"
				ctx.fillText("Collect the recyclable garbage and", LARGURA / 2 - jogar.largura / 2 + 30, ALTURA / 2 - jogar.altura / 2 + 130);
				ctx.fillText("divert the non-recyclable.", LARGURA / 2 - jogar.largura / 2 + 30, ALTURA / 2 - jogar.altura / 2 + 150);
			}
			//desenha um "botão" para reiniciar o jogo
			else if (estadoAtual == estados.perdeu) {
				cao.desenha((xis + 20), (ypson - 3));
				if(contador == 1 && bloco.x <= 200){
					lixeiraAma.desenha((xis - 81), (ypson + 3))
				}
				else if(contador == 2 && bloco.x <= 200){
					lixeiraVer.desenha((xis - 81), (ypson + 3))
				}
				else if(contador == 3 && bloco.x <= 200){
					lixeiraAzul.desenha((xis - 81), (ypson + 3))
				}

				if (bloco.x < 200){
					bloco.x++
					xis--
					chao.x--
					fundo.x = fundo.x - 0.3
					fundo_Arvore.x = fundo_Arvore.x - 0.1
					fundo_bancos.x = fundo_bancos.x - 0.2
					fundo_arbustoPer.x = 600
				}

				if(contador == 1 && bloco.x == 200){ // se o contador for igual a 1
					//desenha um diálogo
					ctx.fillStyle = "black"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 95, ALTURA / 2 - jogar.altura / 2 + 1, 560, 160);
					ctx.fillStyle = "white"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 90, ALTURA / 2 - jogar.altura / 2 + 5, 550, 150);
					ctx.font = "20px Arial"
					ctx.fillStyle = "black";
					ctx.fillText("- Great! Let's collect the glass and put it in the Yellow trash.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 30);
					ctx.fillText(" These can be bottles, glass jars, medicine bottles or", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 55);
					ctx.fillText(" perfume bottles", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 80)

					ctx.fillStyle = "red";
					ctx.fillRect(20, 20, 100, 100);
					//obstaculo14.desenha(400, 445, 100, 100), desenha um bloco azul, onde será colocado a arte futuramente
					
				}
				else if (contador == 2 && bloco.x == 200){ // se o contador for igual a 2
					//desenha um diálogo
					ctx.fillStyle = "black"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 95, ALTURA / 2 - jogar.altura / 2 + 1, 560, 160);
					ctx.fillStyle = "white"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 90, ALTURA / 2 - jogar.altura / 2 + 5, 550, 150);
					ctx.font = "20px Arial"
					ctx.fillStyle = "black";
					ctx.fillText("- Yes! Let's collect the Metal and put it in the Green Trash.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 30);
					ctx.fillText(" An example of RECYCLABLE metals are soda cans.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 55);
					ctx.fillText(" But there are NON-recyclable metals that we cannot", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 80);
					ctx.fillText(" collect, they are: steel sponge, clips, staples,", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 105);
					ctx.fillText(" paint cans and batteries.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 130);

					ctx.fillStyle = "red";
					ctx.fillRect(20, 20, 100, 100);
				}
				else if (contador == 3 && bloco.x == 200){
					ctx.fillStyle = "black"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 95, ALTURA / 2 - jogar.altura / 2 + 1, 560, 160);
					ctx.fillStyle = "white"
					ctx.fillRect(LARGURA / 2 - jogar.largura / 2 - 90, ALTURA / 2 - jogar.altura / 2 + 5, 550, 150);
					ctx.font = "20px Arial"
					ctx.fillStyle = "black";
					ctx.fillText("- Congratulations! Now let's take the Paper and put", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 30);
					ctx.fillText(" it in the blue trash.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 55);
					ctx.fillText(" We can recycle this: Books, cardboard, magazine, notebook", LARGURA / 2 - jogar.largura / 2 - 80, ALTURA / 2 - jogar.altura / 2 + 80);
					ctx.fillText(" newspaper or cardboard.", LARGURA / 2 - jogar.largura / 2 - 88, ALTURA / 2 - jogar.altura / 2 + 105);

					ctx.fillStyle = "red";
					ctx.fillRect(20, 20, 100, 100);
					
					
				}
				//desenha um bloco azul, onde será colocado a arte futuramente
				ctx.fillStyle = "blue";
				ctx.fillRect(xis, ypson, 100, 100);
				
			}
			//desenha os obstáculos quando estiver jogando
			else if (estadoAtual == estados.jogando){
				obstaculos.desenha();
				fundo_arbustoPer.desenha();
			}

			else if (estadoAtual == estados.acabou){
				jogar2.desenha(LARGURA / 2 - jogar.largura / 2, ALTURA / 2 - jogar.altura / 2); // desenha um botão para reiniciar o jogo
				ctx.font = "40px Arial"
				ctx.fillStyle = "black";
				ctx.fillText("Game Over :(", LARGURA / 2 - jogar.largura / 2 + 70, ALTURA / 2 - jogar.altura / 2 + 100);
				ctx.font = "20px Arial"
				ctx.fillStyle = "black"
				ctx.fillText("Click enter to play again", LARGURA / 2 - jogar.largura / 2 + 30, ALTURA / 2 - jogar.altura / 2 + 175);
			}


		}

		//inicializa o jogo
		main();
	</script>
