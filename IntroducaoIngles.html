<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tratamento de imagem</title>
        <style>
            p{
                font-size: 25px;
                padding: 70px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">História</h1>
        <p id = "text"></p>
        <p><b> Clique no Enter para jogar!</b></p>
        <p>ESPAÇO = PULAR; <br> ENTER = CONFIRMAR <br><br> Desvie do LIXO!!</p>
        <script type="text/javascript">
            var el = document.querySelector("#text");
var text = "José is a marathon runner and runs in a small square near his home in Guará! However, he will find several gooey and dirty challenges on his way... Will he be able to overcome these challenges and help his square?"
var interval = 35;
function showtext(el, text, interval) {
  var char = text.split("").reverse();
  
  var typer = setInterval(function() {
  
    if (!char.length) {
        return clearInterval(typer)
    }
    
    var next = char.pop();
    
    el.innerHTML += next;
    
  }, interval);
  
}
showtext(el, text, interval);


function clique(event) {
            document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 13:
                    window.location.href = "JogoFase1Ingles.html"
                    break;
                }
            }
        }
document.addEventListener("keydown", clique);
        </script>
    </body>
    </html>
