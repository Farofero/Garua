<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">
        <title>Garuá</title>
        <style>
            p{
                font-size: 25px;
                padding: 70px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">História</h1>
        <p id = "text"></p>
        <p><b> Clique no Enter para jogar!</b>  <button onclick="ok()">Enter</button></p>
        <p>ESPAÇO = PULAR; <br> ENTER = CONFIRMAR <br><br> Desvie do LIXO!!</p>
        <script type="text/javascript">
            var el = document.querySelector("#text");
var text = "José é um maratonista e faz suas corridas em uma pracinha perto de sua casa no Guará! Porém ele encontrará vários desafios melequentos e sujos em seu caminho... Será que ele consiguirá driblar esses desafios e ajudar a sua querida pracinha?"
var interval = 35;
function showtext(el, text, interval) {
  var char = text.split("").reverse();
  
  var typer = setInterval(function() {
  
    if (!char.length) {
        return clearInterval(typer)
    }
    
    var next = char.pop();
    
    el.innerHTML += next;
    
  }, interval);
  
}
showtext(el, text, interval);


function clique(event) {
            document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 13:
                    window.location.href = "jogo.html"
                    break;
                }
            }
        }
document.addEventListener("keydown", clique);

function ok(){
    window.location.href = "jogo.html"
}
        </script>
    </body>
    </html>
